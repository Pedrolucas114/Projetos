<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Entrar/Cadastrar</title>
  <style>
  .flex0
  {
    display:flex;
    justify-content: center;
    align-items: center;
    background-color: #5164ed;
    padding: 30px;
    height: 50px;
  }  

  main, label {
    display: flex;
    flex-direction: column;
  }
  .email,.senha::placeholder {
  text-align: center;
}
  .menu{
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .email {
    margin:50px 0 10px 0;
    padding: 30px 30px 0 30px;
    border-radius: 16px;
  }
  .senha{
    padding: 30px 30px 0 30px;
    border-radius: 16px;
  }
  .fundo{
    display:flex;
    flex-direction: column;
    align-items: center;
    margin: 60px;
    padding: 0px 30px 0px 30px;
    background-color: rgb(81, 106, 203);
    border-radius: 16px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.15)
  }
  button {
    color: white;
    margin: 30px;
    width: 150PX;
    height: 35PX;
    border-radius: 16px;
    background-color: #1368CA;
    cursor: pointer;
    transition: all 0.3s;
  }
  button:hover {
    background-color: #51A0FC;

  }

</style>
</head>
<body>
  <header class="flex0">
    <div class="box1">
    <img src="Imagens/Logo/logo.png" alt="logo">
  </header>

  <main class="menu">
    <div class="fundo">
    <label>
      <input type="email" placeholder="seu e-mail" class="email">
    </label>
    <label>
      <input type="password" placeholder="sua senha" class="senha">
    </label>
    <label>
    <a href="index.html"><button>LOGIN</button></a>
    </label>
  </div>
  </main>
</body>
</html>
